<!-- Matomo -->
<script type="text/javascript">
    var _paq = _paq || [];
    _paq.push([function() {
      var self = this;
      function getOriginalVisitorCookieTimeout() {
        var now = new Date(),
        nowTs = Math.round(now.getTime() / 1000),
        visitorInfo = self.getVisitorInfo();
        var createTs = parseInt(visitorInfo[2]);
        var cookieTimeout = 33696000; // 13 mois en secondes
        var originalTimeout = createTs + cookieTimeout - nowTs;
        return originalTimeout;
      }
      this.setVisitorCookieTimeout(getOriginalVisitorCookieTimeout());
    }]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function(){ var u=(("https:" == document.location.protocol) ? "${server_https_url}" : "${server_http_url}");
    _paq.push(['setSiteId', ${site_id}]);
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript'; g.defer=true; g.async=true; g.src=u+'matomo.js';
    s.parentNode.insertBefore(g,s); })();
	
	/* --------------------------------------------------------------------------------------------------------------------------------------------------------------- */
    /* Track button "btn-matomo" click action                                                                                                                           */
    /* --------------------------------------------------------------------------------------------------------------------------------------------------------------- */
    /* Add "btn-matomo" class to the HTML element you want to track                                                                                                     */
    /* Add data-pw-cat="AnyCategoryYouWant" to send custom info if not a "Download" category is set                                                                    */
    /* Add data-pw-action="AnyActionYouWant" to give an action name, if not the HTML element type is <set>                                                             */
    /* Add data-pw-name="AnyTitleYouWant" to give a name, if not the page title is given                                                                               */
    /* -- Example --                                                                                                                                                   */
    /* <button class="btn btn-default btn-matomo" data-pw-cat="Create Account" data-pw-action="Create" [data-pw-name="Validation button"] type="submit">Send</button>   */
    /* --------------------------------------------------------------------------------------------------------------------------------------------------------------- */
    if ( $(".btn-matomo").length > 0 ){
       $(".btn-matomo").click( function(e){
        var pwCat=document.title, pwAction=$(this).text(), pwName='';
        if ( $(this).attr("data-pw-cat") != undefined ){
          pwCat = $(this).attr("data-pw-cat");
        }
        if ( $(this).attr("data-pw-action") != undefined){
          pwAction = $(this).attr("data-pw-action");
        }
        if ( $(this).attr("data-pw-name") != undefined){
          pwName = $(this).attr("data-pw-name");
          _paq.push(['trackEvent', pwCat , pwAction, pwName ])
        } else {
          _paq.push(['trackEvent', pwCat , pwAction ])
        }
     })
    }
	
</script>
<noscript><p><img src="${server_https_url}matomo.php?idsite=${site_id}" style="border:0;" alt="" /></p></noscript>
<!-- End Matomo Code -->
